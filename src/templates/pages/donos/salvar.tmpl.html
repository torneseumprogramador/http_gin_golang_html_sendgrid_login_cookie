  <!-- ======= Why Us Section ======= -->
  <section id="why-us" class="why-us section-bg">
    <div class="container-fluid" data-aos="fade-up">

      <div class="row">

        <div class="col-lg-12 d-flex flex-column justify-content-center align-items-stretch  order-2 order-lg-1">

          <div class="content">
            <h2>{{ .titulo }}</h2>
            <form action="{{ .action }}" method="POST">
                <div class="form-group">
                    <label for="donoNome">Nome</label>
                    <input type="text" class="form-control" id="donoNome" value="{{ .dono.Nome }}" name="nome" placeholder="Digite o nome">
                </div>
                <div class="form-group">
                    <label for="donoTelefone">Telefone</label>
                    <input type="text" class="form-control" id="donoTelefone" name="telefone" value="{{ .dono.Telefone }}" placeholder="Digite o telefone">
                </div>
                <br>

                {{with .erro}}
                  <div class="alert alert-danger" role="alert">
                    {{.Error}}
                  </div>
                {{end}}
                <br>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/donos" class="btn btn-default">Voltar</a>
            </form>
          </div>

      </div>

    </div>
  </section><!-- End Why Us Section -->
